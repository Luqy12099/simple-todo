{% extends 'register/base_wo_sidebar.html'%}

{% block tittle %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="/login/">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-2">
        <button type="submit" name="login" value="login" class="btn btn-success">Login</button>
        <p class="mt-2">Belum memiliki akun? Daftar <a href="/register/">disini</a></p>
    </div>
    
</form>
{% endblock %}
